<body>

    <div class="bg" style="position:fixed; inset:0; z-index:0; overflow:hidden; background:#080810;">


        <div
            style="position:absolute; width:600px; height:600px; border-radius:50%; background:radial-gradient(circle, #2563eb 0%, transparent 70%); filter:blur(80px); opacity:0.3; top:-200px; left:-150px; animation:drift 20s linear infinite;">

    <style>
        @keyframes drift {
            0% {
                transform: translate(0px, 0px) scale(1);
            }

            25% {
                transform: translate(40px, 30px) scale(1.05);
            }

            50% {
                transform: translate(20px, 60px) scale(0.97);
            }

            75% {
                transform: translate(-30px, 25px) scale(1.03);
            }

            100% {
                transform: translate(0px, 0px) scale(1);
            }
        }





        .typewriter {
            overflow: hidden;
            white-space: nowrap;
            width: fit-content;
            animation: typing 4s steps(60) forwards, blink 0.7s infinite;
        }

        @keyframes typing {
            from {
                width: 0
            }

            to {
                width: 100%
            }
        }
    </style>
